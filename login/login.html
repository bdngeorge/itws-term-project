<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <header>
      <h1 class="left">Textbook Buddy</h1>
      <ul class="hmenu right">

    <section class="center-items center-self body">
      <h2 class="bold">Login</h3>
      <form id="login" name="login" class="form" action="#" method="post" onsubmit="return validateLogin(this);">
        <input type="email" id="email" name="email" placeholder="RPI Email:" class="left"><br>
        <input type="password" id="password" name="password" placeholder="Password:" class="left"><br>
        <input type="submit" id="lsubmit" value="Submit" class="button">
      </form>
      <button type="button" onclick="window.location.href='../signup/signup.html'" class="button">Sign Up</button>
    </section>
    
    <footer>
